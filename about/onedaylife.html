    <script>
        $(document).ready(function () {

            resize();
            $(window).on("resize", resize);

            $(".mobile-navigation .handle").on("click", function () {
                $(".mobile-navigation").toggleClass("active");
            });
            $(".mobile-navigation nav > ul > li > a").on("click", function () {
                var obj = $(this);
                if (!obj.attr("href")) {
                    $(".mobile-navigation nav .sub").slideUp(function () {});
                    
                    obj.next(".sub").slideToggle(function () {
                        $(".mobile-navigation .container").animate({ "scrollTop": obj.offset().top }, 500);
                    });
                    
                    return false;
                }
            });

            function resize() {
                try {
                    $(".two-col article").outerWidth($(".two-col .wrapper").width() - $("aside").outerWidth(true));
                } catch (e) { }

                $(".mobile-navigation .container").height($(window).height());
            }
        });

    </script>
    
    <script src="script/jquery.cycle2.min.js"></script>
    <script src="script/jquery.cycle2.carousel.min.js"></script>
    <script src="script/index.js"></script>
